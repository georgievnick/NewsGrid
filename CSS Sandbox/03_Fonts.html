<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            line-height: 1.6em;
        }

        #welcome p span {
            font-weight: bold;
        }

        #about p span {
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>Lorem, ipsum dolor sit amet consectetur <span> elit. Sint eum aliquam unde! Eveniet magnam in dolor, non </span>consequuntur nulla tempore?</p>
    </div>
    <div id="about">
        <h2>About</h2>
            <p>Lorem, ipsum dolor sit amet <span> adipisicing elit. Non saepe voluptates quam quisquam iure est at,</span> ut excepturi tenetur odio.</p>
    </div>
</body>
</html>
