<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello my name is &nbsp;&nbsp;&nbsp; Nick</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <!-- Trademark -->
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
    <p>&hearts;</p>

    <!-- Computer code -->
    <code>
      &lt;7php echo 'Hello' 7&gt;  
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>

</body>
</html>
