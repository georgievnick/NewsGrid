<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<!-- Block -->
<body>
 <p style="border: 2px green solid;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus a iure blanditiis hic facilis doloremque atque dicta sed adipisci repellat quaerat, magni autem, corporis ipsum nesciunt? Veniam odio distinctio illo.</p>   
 <p style="border: 2px green solid;" > Lorem .</p>
<!-- Inline -->
 <a style="border: 2px red solid;" href="#">A link</a>
 <a style="border: 2px red solid;" href="#">A link</a>
 
 <!-- Block level element -->
 <ul>
     <li>Item</li>
     <li>Item</li>
 </ul>
</body>
</html>
