<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com"target="_blank">Click for Google</a>
    </p>

    <!-- Internal Links -->
    <p>
        <a href="/04_Typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/Images/Sample.img.jpg" alt="My Image" width="200"> 

    <!-- Remote images -->
    <img src="https://source.unsplash.com/daily" alt="My image" width="200">
</body>
</html>
